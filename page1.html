<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #1abc9c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Inventory Management System</h1>
</header>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="/CWI/page1.html">Dashboard</a>
            <a href="/CWI/page2.html">Inventory</a>
            <a href="#">Sold</a>
            <a href="/CWI/settings.html">Settings</a>
            <a href="#">Help</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
</div>

<main>
    <p>Welcome to the Inventory Management System. Please use the menu above to navigate.</p>
</main>

<footer>
    &copy; 2025 Inventory Management System. All Rights Reserved.
</footer>

</body>
</html>
