<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #495057;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f8f9fa;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a:hover {
            background-color: #e9ecef;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #17a2b8;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        .settings-container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }

        .settings-container h3 {
            margin-bottom: 20px;
        }

        .settings-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .settings-container input, .settings-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .settings-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .settings-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Settings</h1>
</header>

<nav>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="/CWI/page1.html">Dashboard</a>
            <a href="/CWI/page2.html">Inventory</a>
            <a href="#">Sold</a>
            <a href="/CWI/settings.html">Settings</a>
            <a href="#">Help</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
</nav>

<main>
    <div class="settings-container">
        <h3>Manage Settings</h3>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password">Change Password:</label>
            <input type="password" id="password" placeholder="Enter new password">

            <button type="button">Save Changes</button>
        </form>
    </div>
</main>

<footer>
    &copy; 2025 Inventory Management System. All Rights Reserved.
</footer>

</body>
</html>
